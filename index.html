<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heaven</title>

    <meta property="og:title" content="tourprans-Home" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark" />
    <style>
      html, body { background: #000; color: #e0e0e0; }
    </style>

    <script>
      (function(l) {
        if (l.search && l.search.length > 1 && l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function(s) { return s.replace(/~and~/g, '&'); })
            .join('?');
          window.history.replaceState(null, null, decoded + l.hash);
        }
      })(window.location);
    </script>

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
