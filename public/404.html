<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/?/%2F">
    <script>
      (function() {
        var l = window.location;
        var path = l.pathname;
        var search = l.search ? l.search.slice(1).replace(/&/g, '~and~') : '';
        var hash = l.hash || '';
        var redirect = '/?/' + path.slice(1) + (search ? ('?' + search) : '') + hash;
        l.replace(redirect);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
